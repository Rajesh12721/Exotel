<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>News Feed</h1>
    <div class="container">
        <div class="row">
            {% for i in article %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src={{i.urlToImage}} alt="Card image cap" width="50%" height="50%">
                    <div class="card-body">
                      <h5 class="card-title">{{i.title}}</h5>
                      <p class="card-text">{{i.description}}</p>
                      <a href="{{i.url}}" class="btn btn-primary">Go To Page</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
